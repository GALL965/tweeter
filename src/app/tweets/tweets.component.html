<div class="tweet" *ngFor="let post of posts">
  <h3>{{ post.title }}</h3>
  <p>{{ post.description }}</p>
  <img [src]="post.imageUrl" alt="Post image" width="300" *ngIf="post.imageUrl">

  <!-- SecciÃ³n de comentarios -->
  <app-comments [postId]="post.id" [userId]="loggedUserId"></app-comments>
</div>
